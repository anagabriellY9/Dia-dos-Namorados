      <h1> Dia dos Namorados</h1>
  
<p>O Dia dos Namorados é uma data especial e comemorativa na qual se celebra a união amorosa entre casais e namorados. No <strong>Brasil</strong> a data é comemorada no dia 12 de junho, véspera do dia de <strong>Santo Antonio</strong>, conhecido pela fama de "Santo Casamenteiro".</p>
